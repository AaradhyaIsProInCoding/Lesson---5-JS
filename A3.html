<!DOCTYPE html>
<html lang="en">
<head>
    <title>Call Stack</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return a + b
        }
        function average(a,b){
            return add(a,b)/2;
        }
        let result = average(10,6)
        document.getElementById("demo").innerHTML = result
    </script>
</body>
</html>
