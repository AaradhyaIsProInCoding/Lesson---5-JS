<!DOCTYPE html>
<html lang="en">
<head>
    <title>Methods in Arrays</title>
</head>
<body>
    <p id="myjoin"></p>
    <p id="myFirstPop"></p>
    <p id="mySecondPop"></p>
    <p id="My"></p>
    <script>
        var fruits = ['Watermelon', 'Orange', 'Apple', 'Banana']
        document.getElementById('myjoin').innerHTML = fruits.join(',')
        document.getElementById('myFirstPop').innerHTML = fruits.pop()
        document.getElementById('mySecondPop').innerHTML = fruits.pop()
        document.getElementById('My').innerHTML = fruits
    </script>
</body>
</html>
